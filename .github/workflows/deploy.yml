name: Deploy Next.js to Custom Host Path

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.3'
          
      - name: Install dependencies and build Next.js app
        run: |
          yarn install
          yarn build
          
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
        
      - name: Check directory and deploy
        run: |
          lftp -c "
            set ssl:verify-certificate no;
            set ftp:ssl-allow no;
            set net:timeout 30;
            open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }};
            
            echo '=== Checking if target directory exists ==='
            cd /home/thepdtpz/techbiz || cd /home/thepdtpz/techbiz/ || {
              echo 'Cannot access /home/thepdtpz/techbiz, trying alternatives'
              pwd
              ls -la
              cd thepdtpz/techbiz || cd techbiz || exit 1
            }
            
            echo '=== Current directory ==='
            pwd
            ls -la
            
            echo '=== Starting deployment ==='
            mirror -R -e -v -P 3 \
              --exclude .git/ \
              --exclude .github/ \
              --exclude node_modules/ \
              --exclude .next/cache/ \
              --exclude .next/trace \
              --exclude yarn.lock \
              --exclude package-lock.json \
              ./ ./;
            
            echo '=== Deployment completed, verifying files ==='
            ls -la
            echo '=== Checking .next directory ==='
            ls -la .next/ || echo 'No .next directory found'
            
            bye
          "